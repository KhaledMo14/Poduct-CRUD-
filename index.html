<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css"> 
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>My Form</title>
</head>
<body>
    
    <section>
    <form class="mx-auto shadow-lg p-3 mb-5 bg-white rounded">
        <header class="text-center">
        <h1>Setup product</h1>
       </header>

       <div class="form-group">
        <input class="form-control" type="text" id="search" name="search"  placeholder="search">
        </div>

       <div class="form-group">
        <input class="form-control" type="text" id="productname" placeholder="Product Name">
        </div>

        <div class="form-group">
            <textarea class="form-control" type="text" id="productdesc" placeholder="Product Descrption"></textarea>
            </div>

            <div class="form-group">
                <input class="form-control" type="number" id="productprice" placeholder="Product price">
                </div>

                <div class="form-group">
                    <input class="form-control" type="text" id="productcompany" placeholder="Product Company">
                    </div>

                    <div class="text-center">
                        <button class="btn btn-info" type="reset" id="mybtn">Submit</button> 
                    </div>
                </form>
    </section>
 
    <section class="mt-5">
        <div class="container">
            <div class="row" id="mydiv">

            </div>
        </div>
    </section>





    <script src="js/jquery-3.4.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/try.js"></script>
</body>
</html>
